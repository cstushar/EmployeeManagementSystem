<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <title>Employee Management System</title>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Employee Management System</a>
</nav>
<!-- Navbar -->

<div class="container">
    <div th:if="${session.msg}" class="alert alert-success" role="alert">
        <span th:text="${session.msg}"></span>
    </div>

    <div class="container p-5">
        <table class="table table-striped" border="1">
            <thead class="bg-primary text-white">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Department</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="e : ${emp}">
                <th th:text="${e.id}"></th>
                <td th:text="${e.firstName}"></td>
                <td th:text="${e.lastName}"></td>
                <td th:text="${e.email}"></td>
                <td th:text="${e.department.departmentName}"></td>
                <td>
                    <a class="btn btn-sm btn-primary" th:href="@{'/edit/' + ${e.id}}">Edit</a>
                    <a class="btn btn-sm btn-danger" th:href="@{'/delete/' + ${e.id}}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="container">
        <p>Total Employees: <span th:text="${totalItem}"></span></p>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li th:if="${currentPage != 0}" class="page-item">
                    <a class="page-link" th:href="@{'/page/' + ${currentPage - 1}}">Previous</a>
                </li>
                <li th:each="i: ${#numbers.sequence(1, totalPages)}" th:classappend="${currentPage == i - 1 ? 'active' : '' }"
                    class="page-item">
                    <a class="page-link" th:href="@{'/page/' + ${i - 1}}"><span th:text="${i}"></span></a>
                </li>
                <li th:if="${currentPage + 1 != totalPages}" class="page-item">
                    <a class="page-link" th:href="@{'/page/' + ${currentPage + 1}}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
